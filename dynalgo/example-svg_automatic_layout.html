
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dynalgo - svg_automatic_layout example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .svg_dynalgo {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script>
        function pause(svg) {
            if (svg.animationsPaused()) {
                svg.unpauseAnimations();
            } else {
                svg.pauseAnimations();
            }
        }
    </script>
  </head>
  <body>
<svg class="svg_dynalgo" onclick="pause(this)" viewBox="-40 -40 80 80" preserveAspectRatio="xMidYMid meet">
<path id="α3" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M0 0 L0 0 Z" />
<g id="libα3" opacity="0">
  <text id="mα3" x="0" y="0" dx="-5" dy="-5"  fill="rgb(0,0,0)">10</text>
</g>
<g id="A1" opacity="0">
  <circle id="cA1" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coA1" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">A</text>
</g>
<animate href="#A1" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<g id="B2" opacity="0">
  <circle id="cB2" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coB2" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">B</text>
</g>
<animate href="#cA1" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="500ms" fill="freeze"/>
<animate href="#B2" attributeName="opacity" from="0" to="1" dur="500ms" begin="500ms" fill="freeze"/>
<animate href="#α3" attributeName="opacity" from="0" to="1" dur="500ms" begin="1000ms" fill="freeze"/>
<animate href="#libα3" attributeName="opacity" from="0" to="1" dur="500ms" begin="1000ms" fill="freeze"/>
<animate href="#biα3" attributeName="opacity" from="0" to="1" dur="500ms" begin="1000ms" fill="freeze"/>
<animate href="#cB2" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="1000ms" fill="freeze"/>
<animate attributeName="viewBox" from="-40 -40 80 80" to="-101 -40 202 80" begin="1500ms" dur="500ms" fill="freeze" />
<animate href="#α3" begin="1500ms" fill="freeze" attributeName="d" dur="500ms" values="M0 0 L0 0 Z;M61 0 L-61 0 Z" />
<animateMotion href="#libα3" begin="1500ms" dur="500ms" fill="freeze" path="m 0 0 l 0 0" />
<animate href="#α3" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="1500ms" fill="freeze"/>
<animateMotion href="#A1" begin="1500ms" dur="500ms"
                    fill="freeze" path="m 0 0 l 61 0" />
<animateMotion href="#B2" begin="1500ms" dur="500ms"
                    fill="freeze" path="m 0 0 l -61 0" />
</svg>
  </body>
</html>
