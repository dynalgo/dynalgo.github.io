
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dynalgo - dyna_from example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .svg_dynalgo {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script>
        function pause(svg) {
            if (svg.animationsPaused()) {
                svg.unpauseAnimations();
            } else {
                svg.pauseAnimations();
            }
        }
    </script>
  </head>
  <body>
<svg class="svg_dynalgo" onclick="pause(this)" viewBox="-40 -30 80 80" preserveAspectRatio="xMidYMid meet">
<path id="c6" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M-91 91 L91 91 Z" />
<g id="libc6" opacity="0">
  <text id="mc6" x="0" y="91" dx="-5" dy="-5"  fill="rgb(0,0,0)">3</text>
</g>
<path id="b5" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M-91 -91 L91 91 Z" />
<g id="libb5" opacity="0">
  <text id="mb5" x="0" y="0" dx="-5" dy="-5"  fill="rgb(0,0,0)">2</text>
</g>
<path id="a4" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M-91 -91 L-91 91 Z" />
<g id="liba4" opacity="0">
  <text id="ma4" x="-91" y="0" dx="-5" dy="-5"  fill="rgb(0,0,0)">1</text>
</g>
<g id="A1" opacity="0">
  <circle id="cA1" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coA1" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">A</text>
</g>
<animateMotion href="#A1" begin="0ms" dur="500ms"
                    fill="freeze" path="m 0 0 l 0 10" />
<animate href="#A1" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<g id="B2" opacity="0">
  <circle id="cB2" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coB2" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">B</text>
</g>
<animate attributeName="viewBox" from="-40 -30 80 80" to="-40 -106 80 212" begin="500ms" dur="500ms" fill="freeze" />
<animateMotion href="#A1" begin="500ms" dur="500ms"
                    fill="freeze" path="m 0 10 l 0 -76" />
<animate href="#cA1" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="500ms" fill="freeze"/>
<animateMotion href="#B2" begin="500ms" dur="500ms"
                    fill="freeze" path="m 0 0 l 0 66" />
<animate href="#B2" attributeName="opacity" from="0" to="1" dur="500ms" begin="500ms" fill="freeze"/>
<g id="C3" opacity="0">
  <circle id="cC3" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coC3" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">C</text>
</g>
<animate attributeName="viewBox" from="-40 -106 80 212" to="-131 -131 262 262" begin="1000ms" dur="500ms" fill="freeze" />
<animateMotion href="#A1" begin="1000ms" dur="500ms"
                    fill="freeze" path="m 0 -66 l -91 -25" />
<animateMotion href="#B2" begin="1000ms" dur="500ms"
                    fill="freeze" path="m 0 66 l -91 25" />
<animate href="#cB2" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="1000ms" fill="freeze"/>
<animateMotion href="#C3" begin="1000ms" dur="500ms"
                    fill="freeze" path="m 0 0 l 91 91" />
<animate href="#C3" attributeName="opacity" from="0" to="1" dur="500ms" begin="1000ms" fill="freeze"/>
<animate href="#a4" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#liba4" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#bia4" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#c6" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#libc6" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#bic6" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#b5" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#libb5" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#bib5" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#cC3" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="1500ms" fill="freeze"/>
<animate attributeName="viewBox" from="-131 -131 262 262" to="-101 -161 202 322" begin="2000ms" dur="500ms" fill="freeze" />
<animate href="#a4" begin="2000ms" fill="freeze" attributeName="d" dur="500ms" values="M-91 -91 L-91 91 Z;M61 0 L-61 121 Z" />
<animateMotion href="#liba4" begin="2000ms" dur="500ms" fill="freeze" path="m 0 0 l 91 60" />
<animate href="#a4" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="2000ms" fill="freeze"/>
<animate href="#c6" begin="2000ms" fill="freeze" attributeName="d" dur="500ms" values="M-91 91 L91 91 Z;M-61 121 L-61 -121 Z" />
<animateMotion href="#libc6" begin="2000ms" dur="500ms" fill="freeze" path="m 0 0 l -61 -91" />
<animate href="#c6" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="2000ms" fill="freeze"/>
<animate href="#b5" begin="2000ms" fill="freeze" attributeName="d" dur="500ms" values="M-91 -91 L91 91 Z;M61 0 L-61 -121 Z" />
<animateMotion href="#libb5" begin="2000ms" dur="500ms" fill="freeze" path="m 0 0 l 0 -60" />
<animate href="#b5" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="2000ms" fill="freeze"/>
<animateMotion href="#A1" begin="2000ms" dur="500ms"
                    fill="freeze" path="m -91 -91 l 152 91" />
<animateMotion href="#B2" begin="2000ms" dur="500ms"
                    fill="freeze" path="m -91 91 l 30 30" />
<animateMotion href="#C3" begin="2000ms" dur="500ms"
                    fill="freeze" path="m 91 91 l -152 -212" />
</svg>
  </body>
</html>
