
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dynalgo - sequence-to_graph example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .svg_dynalgo {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script>
        function pause(svg) {
            if (svg.animationsPaused()) {
                svg.unpauseAnimations();
            } else {
                svg.pauseAnimations();
            }
        }
    </script>
  </head>
  <body>
<svg class="svg_dynalgo" onclick="pause(this)" viewBox="-131 -131 262 262" preserveAspectRatio="xMidYMid meet">
<path id="γ5" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M0 0 L0 0 Z" />
<g id="libγ5" opacity="0">
</g>
<path id="δ3" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M0 0 L0 0 Z" />
<g id="libδ3" opacity="0">
</g>
<g id="C1" opacity="0">
  <circle id="cC1" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coC1" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">C</text>
</g>
<g id="A2" opacity="0">
  <circle id="cA2" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coA2" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">A</text>
</g>
<g id="B4" opacity="0">
  <circle id="cB4" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coB4" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">B</text>
</g>
<animate href="#δ3" begin="0ms" fill="freeze" attributeName="d" dur="500ms" values="M0 0 L0 0 Z;M91 -13 L-91 -91 Z" />
<animateMotion href="#libδ3" begin="0ms" dur="500ms" fill="freeze" path="m 0 0 l 0 -52" />
<animate href="#δ3" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<animate href="#libδ3" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<animate href="#biδ3" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<animate href="#γ5" begin="0ms" fill="freeze" attributeName="d" dur="500ms" values="M0 0 L0 0 Z;M91 -13 L-91 91 Z" />
<animateMotion href="#libγ5" begin="0ms" dur="500ms" fill="freeze" path="m 0 0 l 0 39" />
<animate href="#γ5" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<animate href="#libγ5" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<animate href="#biγ5" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<animateMotion href="#A2" begin="0ms" dur="500ms"
                    fill="freeze" path="m 0 0 l -91 -91" />
<animate href="#A2" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<animateMotion href="#C1" begin="0ms" dur="500ms"
                    fill="freeze" path="m 0 0 l 91 -13" />
<animate href="#C1" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<animateMotion href="#B4" begin="0ms" dur="500ms"
                    fill="freeze" path="m 0 0 l -91 91" />
<animate href="#B4" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<animate href="#δ3" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="500ms" fill="freeze"/>
<animate href="#γ5" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="500ms" fill="freeze"/>
<animate href="#cA2" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="500ms" fill="freeze"/>
<animate href="#cC1" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="500ms" fill="freeze"/>
<animate href="#cB4" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="500ms" fill="freeze"/>
</svg>
  </body>
</html>
