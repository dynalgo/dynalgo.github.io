
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dynalgo - svg_automatic_animation example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #svg_dynalgo {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
    }
    </style>
    <script>
        function pause(svg) {
            if (svg.animationsPaused()) {
                svg.unpauseAnimations();
            } else {
                svg.pauseAnimations();
            }
        }
    </script>
  </head>
  <body>
<svg id="svg_dynalgo" onclick="pause(this)" viewBox="-40 -40 80 80" preserveAspectRatio="xMidYMid meet">
<path id="γ7" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M0 -60 L0 60 Z" />
<g id="libγ7" opacity="0">
  <text id="mγ7" x="0" y="0" dx="-5" dy="-5"  fill="rgb(0,0,0)">30</text>
</g>
<path id="β6" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M76 0 L0 60 Z" />
<g id="libβ6" opacity="0">
  <text id="mβ6" x="38" y="30" dx="-5" dy="-5"  fill="rgb(0,0,0)">20</text>
</g>
<path id="α3" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M0 -81 L0 81 Z" />
<g id="libα3" opacity="0">
  <text id="mα3" x="0" y="0" dx="-5" dy="-5"  fill="rgb(0,0,0)">10</text>
</g>
<g id="A1" opacity="0">
  <circle id="cA1" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coA1" x="0" y="0" dx="-5" dy="5" fill="rgb(0,0,0)">A</text>
</g>
<animate xlink:href="#A1" attributeName="opacity" from="0" to="1" dur="1000ms" begin="0ms" fill="freeze"/>
<animate attributeName="viewBox" from="-40 -40 80 80" to="-40 -30 80 80" begin="1000ms" dur="1000ms" fill="freeze" />
<animateMotion xlink:href="#A1" begin="1000ms" dur="1000ms"
                    fill="freeze" path="m 0 0 l 0 10" />
<animate xlink:href="#cA1" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="1000ms" begin="1000ms" fill="freeze"/>
<g id="B2" opacity="0">
  <circle id="cB2" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coB2" x="0" y="0" dx="-5" dy="5" fill="rgb(0,0,0)">B</text>
</g>
<animate attributeName="viewBox" from="-40 -30 80 80" to="-40 -40 80 90" begin="2000ms" dur="1000ms" fill="freeze" />
<animate xlink:href="#B2" attributeName="opacity" from="0" to="1" dur="1000ms" begin="2000ms" fill="freeze"/>
<animate attributeName="viewBox" from="-40 -40 80 90" to="-40 -121 80 242" begin="3000ms" dur="1000ms" fill="freeze" />
<animateMotion xlink:href="#A1" begin="3000ms" dur="1000ms"
                    fill="freeze" path="m 0 10 l 0 -91" />
<animateMotion xlink:href="#B2" begin="3000ms" dur="1000ms"
                    fill="freeze" path="m 0 0 l 0 81" />
<animate xlink:href="#cB2" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="1000ms" begin="3000ms" fill="freeze"/>
<animate xlink:href="#α3" attributeName="opacity" from="0" to="1" dur="1000ms" begin="4000ms" fill="freeze"/>
<animate xlink:href="#libα3" attributeName="opacity" from="0" to="1" dur="1000ms" begin="4000ms" fill="freeze"/>
<animate xlink:href="#biα3" attributeName="opacity" from="0" to="1" dur="1000ms" begin="4000ms" fill="freeze"/>
<animate attributeName="viewBox" from="-40 -121 80 242" to="-116 -40 232 80" begin="5000ms" dur="1000ms" fill="freeze" />
<animate xlink:href="#α3" begin="5000ms" fill="freeze" attributeName="d" dur="1000ms" values="M0 -81 L0 81 Z;M76 0 L-76 0 Z" />
<animateMotion xlink:href="#libα3" begin="5000ms" dur="1000ms" fill="freeze" path="m 0 0 l 0 0" />
<animate xlink:href="#α3" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="1000ms" begin="5000ms" fill="freeze"/>
<animateMotion xlink:href="#A1" begin="5000ms" dur="1000ms"
                    fill="freeze" path="m 0 -81 l 76 81" />
<animateMotion xlink:href="#B2" begin="5000ms" dur="1000ms"
                    fill="freeze" path="m 0 81 l -76 -81" />
<g id="C4" opacity="0">
  <circle id="cC4" cx="0" cy="60" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coC4" x="0" y="60" dx="-5" dy="5" fill="rgb(0,0,0)">C</text>
</g>
<g id="D5" opacity="0">
  <circle id="cD5" cx="0" cy="-60" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coD5" x="0" y="-60" dx="-5" dy="5" fill="rgb(0,0,0)">D</text>
</g>
<animate attributeName="viewBox" from="-116 -40 232 80" to="-116 -100 232 200" begin="6000ms" dur="5000ms" fill="freeze" />
<animate xlink:href="#β6" attributeName="opacity" from="0" to="1" dur="5000ms" begin="6000ms" fill="freeze"/>
<animate xlink:href="#libβ6" attributeName="opacity" from="0" to="1" dur="5000ms" begin="6000ms" fill="freeze"/>
<animate xlink:href="#biβ6" attributeName="opacity" from="0" to="1" dur="5000ms" begin="6000ms" fill="freeze"/>
<animate xlink:href="#γ7" attributeName="opacity" from="0" to="1" dur="5000ms" begin="6000ms" fill="freeze"/>
<animate xlink:href="#libγ7" attributeName="opacity" from="0" to="1" dur="5000ms" begin="6000ms" fill="freeze"/>
<animate xlink:href="#biγ7" attributeName="opacity" from="0" to="1" dur="5000ms" begin="6000ms" fill="freeze"/>
<animate xlink:href="#C4" attributeName="opacity" from="0" to="1" dur="5000ms" begin="6000ms" fill="freeze"/>
<animate xlink:href="#D5" attributeName="opacity" from="0" to="1" dur="5000ms" begin="6000ms" fill="freeze"/>
<animate attributeName="viewBox" from="-116 -100 232 200" to="-192 -192 374 292" begin="11000ms" dur="1000ms" fill="freeze" />
<animate xlink:href="#α3" begin="11000ms" fill="freeze" attributeName="d" dur="1000ms" values="M76 0 L-76 0 Z;M142 -152 L-152 -152 Z" />
<animateMotion xlink:href="#libα3" begin="11000ms" dur="1000ms" fill="freeze" path="m 0 0 l -5 -152" />
<animate xlink:href="#β6" begin="11000ms" fill="freeze" attributeName="d" dur="1000ms" values="M76 0 L0 60 Z;M142 -152 L0 60 Z" />
<animateMotion xlink:href="#libβ6" begin="11000ms" dur="1000ms" fill="freeze" path="m 0 0 l 33 -76" />
<animate xlink:href="#β6" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="1000ms" begin="11000ms" fill="freeze"/>
<animate xlink:href="#γ7" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="1000ms" begin="11000ms" fill="freeze"/>
<animateMotion xlink:href="#A1" begin="11000ms" dur="1000ms"
                    fill="freeze" path="m 76 0 l 66 -152" />
<animate xlink:href="#cC4" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="1000ms" begin="11000ms" fill="freeze"/>
<animate xlink:href="#cD5" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="1000ms" begin="11000ms" fill="freeze"/>
<animateMotion xlink:href="#B2" begin="11000ms" dur="1000ms"
                    fill="freeze" path="m -76 0 l -76 -152" />
</svg>
  </body>
</html>
