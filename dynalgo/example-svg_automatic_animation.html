
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dynalgo - svg_automatic_animation example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .svg_dynalgo {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script>
        function pause(svg) {
            if (svg.animationsPaused()) {
                svg.unpauseAnimations();
            } else {
                svg.pauseAnimations();
            }
        }
    </script>
  </head>
  <body>
<svg class="svg_dynalgo" onclick="pause(this)" viewBox="-40 -40 80 80" preserveAspectRatio="xMidYMid meet">
<path id="γ7" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M0 -60 L0 60 Z" />
<g id="libγ7" opacity="0">
  <text id="mγ7" x="0" y="0" dx="-5" dy="-5"  fill="rgb(0,0,0)">30</text>
</g>
<path id="β6" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M122 -67 L0 60 Z" />
<g id="libβ6" opacity="0">
  <text id="mβ6" x="61" y="-3" dx="-5" dy="-5"  fill="rgb(0,0,0)">20</text>
</g>
<path id="α3" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M0 -66 L0 66 Z" />
<g id="libα3" opacity="0">
  <text id="mα3" x="0" y="0" dx="-5" dy="-5"  fill="rgb(0,0,0)">10</text>
</g>
<g id="A1" opacity="0">
  <circle id="cA1" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coA1" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">A</text>
</g>
<animate href="#A1" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<animate attributeName="viewBox" from="-40 -40 80 80" to="-40 -30 80 80" begin="500ms" dur="500ms" fill="freeze" />
<animateMotion href="#A1" begin="500ms" dur="500ms"
                    fill="freeze" path="m 0 0 l 0 10" />
<animate href="#cA1" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="500ms" fill="freeze"/>
<g id="B2" opacity="0">
  <circle id="cB2" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coB2" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">B</text>
</g>
<animate attributeName="viewBox" from="-40 -30 80 80" to="-40 -40 80 90" begin="1000ms" dur="500ms" fill="freeze" />
<animate href="#B2" attributeName="opacity" from="0" to="1" dur="500ms" begin="1000ms" fill="freeze"/>
<animate attributeName="viewBox" from="-40 -40 80 90" to="-40 -106 80 212" begin="1500ms" dur="500ms" fill="freeze" />
<animateMotion href="#B2" begin="1500ms" dur="500ms"
                    fill="freeze" path="m 0 0 l 0 66" />
<animate href="#cB2" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="1500ms" fill="freeze"/>
<animateMotion href="#A1" begin="1500ms" dur="500ms"
                    fill="freeze" path="m 0 10 l 0 -76" />
<animate href="#α3" attributeName="opacity" from="0" to="1" dur="500ms" begin="2000ms" fill="freeze"/>
<animate href="#libα3" attributeName="opacity" from="0" to="1" dur="500ms" begin="2000ms" fill="freeze"/>
<animate href="#biα3" attributeName="opacity" from="0" to="1" dur="500ms" begin="2000ms" fill="freeze"/>
<animate attributeName="viewBox" from="-40 -106 80 212" to="-101 -40 202 80" begin="2500ms" dur="500ms" fill="freeze" />
<animate href="#α3" begin="2500ms" fill="freeze" attributeName="d" dur="500ms" values="M0 -66 L0 66 Z;M61 0 L-61 0 Z" />
<animateMotion href="#libα3" begin="2500ms" dur="500ms" fill="freeze" path="m 0 0 l 0 0" />
<animate href="#α3" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="2500ms" fill="freeze"/>
<animateMotion href="#B2" begin="2500ms" dur="500ms"
                    fill="freeze" path="m 0 66 l -61 -66" />
<animateMotion href="#A1" begin="2500ms" dur="500ms"
                    fill="freeze" path="m 0 -66 l 61 66" />
<g id="C4" opacity="0">
  <circle id="cC4" cx="0" cy="60" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coC4" x="0" y="60" dx="-6" dy="6" fill="rgb(0,0,0)">C</text>
</g>
<animate attributeName="viewBox" from="-101 -40 202 80" to="-131 -151 262 251" begin="3000ms" dur="500ms" fill="freeze" />
<animate href="#α3" begin="3000ms" fill="freeze" attributeName="d" dur="500ms" values="M61 0 L-61 0 Z;M91 -111 L-91 -111 Z" />
<animateMotion href="#libα3" begin="3000ms" dur="500ms" fill="freeze" path="m 0 0 l 0 -111" />
<animateMotion href="#B2" begin="3000ms" dur="500ms"
                    fill="freeze" path="m -61 0 l -30 -111" />
<animateMotion href="#A1" begin="3000ms" dur="500ms"
                    fill="freeze" path="m 61 0 l 30 -111" />
<animate href="#C4" attributeName="opacity" from="0" to="1" dur="500ms" begin="3000ms" fill="freeze"/>
<g id="D5" opacity="0">
  <circle id="cD5" cx="0" cy="-60" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coD5" x="0" y="-60" dx="-6" dy="6" fill="rgb(0,0,0)">D</text>
</g>
<animate attributeName="viewBox" from="-131 -151 262 251" to="-162 -107 324 207" begin="3500ms" dur="500ms" fill="freeze" />
<animate href="#α3" begin="3500ms" fill="freeze" attributeName="d" dur="500ms" values="M91 -111 L-91 -111 Z;M122 -67 L-122 -67 Z" />
<animateMotion href="#libα3" begin="3500ms" dur="500ms" fill="freeze" path="m 0 -111 l 0 44" />
<animate href="#D5" attributeName="opacity" from="0" to="1" dur="500ms" begin="3500ms" fill="freeze"/>
<animateMotion href="#B2" begin="3500ms" dur="500ms"
                    fill="freeze" path="m -91 -111 l -31 44" />
<animateMotion href="#A1" begin="3500ms" dur="500ms"
                    fill="freeze" path="m 91 -111 l 31 44" />
<animate href="#cC4" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="3500ms" fill="freeze"/>
<animate href="#γ7" attributeName="opacity" from="0" to="1" dur="5000ms" begin="4000ms" fill="freeze"/>
<animate href="#libγ7" attributeName="opacity" from="0" to="1" dur="5000ms" begin="4000ms" fill="freeze"/>
<animate href="#biγ7" attributeName="opacity" from="0" to="1" dur="5000ms" begin="4000ms" fill="freeze"/>
<animate href="#β6" attributeName="opacity" from="0" to="1" dur="5000ms" begin="4000ms" fill="freeze"/>
<animate href="#libβ6" attributeName="opacity" from="0" to="1" dur="5000ms" begin="4000ms" fill="freeze"/>
<animate href="#biβ6" attributeName="opacity" from="0" to="1" dur="5000ms" begin="4000ms" fill="freeze"/>
<animate href="#cD5" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="5000ms" begin="4000ms" fill="freeze"/>
<animate attributeName="viewBox" from="-162 -107 324 207" to="-162 -129 324 229" begin="9000ms" dur="500ms" fill="freeze" />
<animate href="#α3" begin="9000ms" fill="freeze" attributeName="d" dur="500ms" values="M122 -67 L-122 -67 Z;M122 -89 L-122 -89 Z" />
<animateMotion href="#libα3" begin="9000ms" dur="500ms" fill="freeze" path="m 0 -67 l 0 -22" />
<animate href="#γ7" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="9000ms" fill="freeze"/>
<animate href="#β6" begin="9000ms" fill="freeze" attributeName="d" dur="500ms" values="M122 -67 L0 60 Z;M122 -89 L0 60 Z" />
<animateMotion href="#libβ6" begin="9000ms" dur="500ms" fill="freeze" path="m 0 0 l 0 -11" />
<animate href="#β6" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="9000ms" fill="freeze"/>
<animateMotion href="#B2" begin="9000ms" dur="500ms"
                    fill="freeze" path="m -122 -67 l 0 -22" />
<animateMotion href="#A1" begin="9000ms" dur="500ms"
                    fill="freeze" path="m 122 -67 l 0 -22" />
</svg>
  </body>
</html>
