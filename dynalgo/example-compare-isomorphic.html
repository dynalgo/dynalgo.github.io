
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dynalgo - svg_render_animations_html example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        .grid {
            display:  grid;
            grid-template-columns: repeat(2 , 1fr);
        }
        .svg_dynalgo {
            position: relative;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
         }
    </style>
    <script>
        function pause(svg) {
            if (svg.animationsPaused()) {
                svg.unpauseAnimations();
            } else {
                svg.pauseAnimations();
            }
        }
    </script>
  </head>
  <body>
    <div class="grid"><div style="grid-column: span 1; grid-row: span 1; border: 1px solid #000000;" >
<svg class="svg_dynalgo" onclick="pause(this)" viewBox="-40 -40 80 80" preserveAspectRatio="xMidYMid meet">
<path id="b6" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M122 122 L-122 122 Z" />
<g id="libb6" opacity="0">
</g>
<path id="a5" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M-100 -144 L-100 144 Z" />

</g>
<animate href="#A1" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<animate attributeName="viewBox" from="-40 -40 80 80" to="-40 -30 80 80" begin="500ms" dur="500ms" fill="freeze" />
<animateMotion href="#A1" begin="500ms" dur="500ms"
                    fill="freeze" path="m 0 0 l 0 10" />
<animate href="#cA1" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="500ms" fill="freeze"/>

                    fill="freeze" path="m -100 144 l -22 -22" />

                    fill="freeze" path="m 100 -144 l 22 22" />
<animateMotion href="#C3" begin="4500ms" dur="500ms"

<animate href="#libb6" attributeName="opacity" from="0" to="1" dur="500ms" begin="5000ms" fill="freeze"/>
<animate href="#bib6" attributeName="opacity" from="0" to="1" dur="500ms" begin="5000ms" fill="freeze"/>
<animate href="#b6" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="5500ms" fill="freeze"/>
<animate href="#cA1" attributeName="fill" from="rgb(255,255,255)" to="rgb(127,254,127)" dur="500ms" begin="6000ms" fill="freeze"/>

<animate href="#cD4" attributeName="fill" from="rgb(255,255,255)" to="rgb(127,254,254)" dur="500ms" begin="7500ms" fill="freeze"/>
</svg>
