
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dynalgo - svg_animate example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .svg_dynalgo {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script>
        function pause(svg) {
            if (svg.animationsPaused()) {
                svg.unpauseAnimations();
            } else {
                svg.pauseAnimations();
            }
        }
    </script>
  </head>
  <body>
<svg class="svg_dynalgo" onclick="pause(this)" viewBox="-40 -40 80 80" preserveAspectRatio="xMidYMid meet">
<path id="α7" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M0 50 L100 50 Z" />
<g id="libα7" opacity="0">
</g>
<path id="α6" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M0 50 L100 50 Z" />
<g id="libα6" opacity="0">
</g>
<path id="α5" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M0 50 L100 50 Z" />
<g id="libα5" opacity="0">
</g>
<path id="α4" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M0 0 L100 0 Z" />
<g id="libα4" opacity="0">
</g>
<g id="A1" opacity="0">
  <circle id="cA1" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coA1" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">A</text>
</g>
<animate href="#A1" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<animate href="#cA1" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="500ms" fill="freeze"/>
<g id="B2" opacity="0">
  <circle id="cB2" cx="100" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coB2" x="100" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">B</text>
</g>
<animate attributeName="viewBox" from="-40 -40 80 80" to="-40 -40 180 80" begin="1000ms" dur="500ms" fill="freeze" />
<animate href="#B2" attributeName="opacity" from="0" to="1" dur="500ms" begin="1000ms" fill="freeze"/>
<animate href="#cB2" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="1500ms" fill="freeze"/>
<g id="C3" opacity="0">
  <circle id="cC3" cx="50" cy="-50" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coC3" x="50" y="-50" dx="-6" dy="6" fill="rgb(0,0,0)">C</text>
</g>
<animate attributeName="viewBox" from="-40 -40 180 80" to="-40 -90 180 130" begin="2000ms" dur="500ms" fill="freeze" />
<animate href="#C3" attributeName="opacity" from="0" to="1" dur="500ms" begin="2000ms" fill="freeze"/>
<animate href="#cC3" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="2500ms" fill="freeze"/>
<animate href="#α4" attributeName="opacity" from="0" to="1" dur="500ms" begin="3000ms" fill="freeze"/>
<animate href="#libα4" attributeName="opacity" from="0" to="1" dur="500ms" begin="3000ms" fill="freeze"/>
<animate href="#biα4" attributeName="opacity" from="0" to="1" dur="500ms" begin="3000ms" fill="freeze"/>
<animate href="#α4" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="3500ms" fill="freeze"/>
<animate attributeName="viewBox" from="-40 -90 180 130" to="10 -90 130 130" begin="4000ms" dur="500ms" fill="freeze" />
<animate href="#α4" begin="4000ms" fill="freeze" attributeName="d" dur="500ms" values="M0 0 L100 0 Z;M50 0 L100 0 Z" />
<animateMotion href="#libα4" begin="4000ms" dur="500ms" fill="freeze" path="m 0 0 l 25 0" />
<animateMotion href="#A1" begin="4000ms" dur="500ms"
                    fill="freeze" path="m 0 0 l 50 0" />
<animate attributeName="viewBox" from="10 -90 130 130" to="10 -90 130 180" begin="4500ms" dur="500ms" fill="freeze" />
<animate href="#α4" begin="4500ms" fill="freeze" attributeName="d" dur="500ms" values="M50 0 L100 0 Z;M50 50 L100 0 Z" />
<animateMotion href="#libα4" begin="4500ms" dur="500ms" fill="freeze" path="m 25 0 l 0 25" />
<animateMotion href="#A1" begin="4500ms" dur="500ms"
                    fill="freeze" path="m 50 0 l 0 50" />
<animate attributeName="viewBox" from="10 -90 130 180" to="-40 -90 180 180" begin="5000ms" dur="500ms" fill="freeze" />
<animate href="#α4" begin="5000ms" fill="freeze" attributeName="d" dur="500ms" values="M50 50 L100 0 Z;M0 50 L100 0 Z" />
<animateMotion href="#libα4" begin="5000ms" dur="500ms" fill="freeze" path="m 25 25 l -25 0" />
<animateMotion href="#A1" begin="5000ms" dur="500ms"
                    fill="freeze" path="m 50 50 l -50 0" />
<animate href="#α4" begin="5500ms" fill="freeze" attributeName="d" dur="750ms" values="M0 50 L100 0 Z;M0 50 L100 50 Z" />
<animateMotion href="#libα4" begin="5500ms" dur="750ms" fill="freeze" path="m 0 25 l 0 25" />
<animateMotion href="#B2" begin="5500ms" dur="750ms"
                    fill="freeze" path="m 0 0 l 0 50" />
<animate href="#α4" attributeName="opacity" from="1" to="0" dur="500ms" begin="6250ms" fill="freeze"/>
<animate href="#libα4" attributeName="opacity" from="1" to="0" dur="500ms" begin="6250ms" fill="freeze"/>
<animate href="#biα4" attributeName="opacity" from="1" to="0" dur="500ms" begin="6250ms" fill="freeze"/>
<animate href="#α4" attributeName="stroke" from="rgb(128,139,150)" to="rgb(255,0,0)" dur="500ms" begin="6250ms" fill="freeze"/>
<animateMotion href="#B2" begin="6750ms" dur="500ms"
                    fill="freeze" path="m 0 50 l -100 0" />
<animateMotion href="#A1" begin="6750ms" dur="500ms"
                    fill="freeze" path="m 0 50 l 100 0" />
<animate href="#α5" attributeName="opacity" from="0" to="1" dur="500ms" begin="7250ms" fill="freeze"/>
<animate href="#libα5" attributeName="opacity" from="0" to="1" dur="500ms" begin="7250ms" fill="freeze"/>
<animate href="#biα5" attributeName="opacity" from="0" to="1" dur="500ms" begin="7250ms" fill="freeze"/>
<animate href="#α7" attributeName="opacity" from="0" to="1" dur="750ms" begin="7750ms" fill="freeze"/>
<animate href="#libα7" attributeName="opacity" from="0" to="1" dur="750ms" begin="7750ms" fill="freeze"/>
<animate href="#biα7" attributeName="opacity" from="0" to="1" dur="750ms" begin="7750ms" fill="freeze"/>
<animate href="#cB2" attributeName="fill" from="rgb(255,255,255)" to="rgb(0,255,0)" dur="750ms" begin="7750ms" fill="freeze"/>
<animate href="#cA1" attributeName="fill" from="rgb(255,255,255)" to="rgb(255,0,0)" dur="750ms" begin="7750ms" fill="freeze"/>
<animate href="#cC3" attributeName="fill" from="rgb(255,255,255)" to="rgb(0,0,255)" dur="750ms" begin="7750ms" fill="freeze"/>
</svg>
  </body>
</html>
