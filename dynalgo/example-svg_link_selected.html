
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dynalgo - svg_link_selected example</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .svg_dynalgo {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script>
        function pause(svg) {
            if (svg.animationsPaused()) {
                svg.unpauseAnimations();
            } else {
                svg.pauseAnimations();
            }
        }
    </script>
  </head>
  <body>
<svg class="svg_dynalgo" onclick="pause(this)" viewBox="-40 -30 80 80" preserveAspectRatio="xMidYMid meet">
<path id="γ6" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M91 91 L-91 -91 Z" />
<g id="libγ6" opacity="0">
  <text id="mγ6" x="0" y="0" dx="-5" dy="-5"  fill="rgb(0,0,0)">30</text>
</g>
<path id="β5" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M-91 91 L91 91 Z" />
<g id="libβ5" opacity="0">
  <text id="mβ5" x="0" y="91" dx="-5" dy="-5"  fill="rgb(0,0,0)">20</text>
</g>
<path id="α4" stroke-width="2" opacity="0" stroke="rgb(0,0,255)" d="M-91 -91 L-91 91 Z" />
<g id="libα4" opacity="0">
  <text id="mα4" x="-91" y="0" dx="-5" dy="-5"  fill="rgb(0,0,0)">10</text>
</g>
<g id="A1" opacity="0">
  <circle id="cA1" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coA1" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">A</text>
</g>
<animateMotion href="#A1" begin="0ms" dur="500ms"
                    fill="freeze" path="m 0 0 l 0 10" />
<animate href="#A1" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<g id="B2" opacity="0">
  <circle id="cB2" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coB2" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">B</text>
</g>
<animate attributeName="viewBox" from="-40 -30 80 80" to="-40 -106 80 212" begin="500ms" dur="500ms" fill="freeze" />
<animateMotion href="#A1" begin="500ms" dur="500ms"
                    fill="freeze" path="m 0 10 l 0 -76" />
<animate href="#cA1" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="500ms" fill="freeze"/>
<animateMotion href="#B2" begin="500ms" dur="500ms"
                    fill="freeze" path="m 0 0 l 0 66" />
<animate href="#B2" attributeName="opacity" from="0" to="1" dur="500ms" begin="500ms" fill="freeze"/>
<g id="C3" opacity="0">
  <circle id="cC3" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coC3" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">C</text>
</g>
<animate attributeName="viewBox" from="-40 -106 80 212" to="-131 -131 262 262" begin="1000ms" dur="500ms" fill="freeze" />
<animateMotion href="#A1" begin="1000ms" dur="500ms"
                    fill="freeze" path="m 0 -66 l -91 -25" />
<animateMotion href="#B2" begin="1000ms" dur="500ms"
                    fill="freeze" path="m 0 66 l -91 25" />
<animate href="#cB2" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="1000ms" fill="freeze"/>
<animateMotion href="#C3" begin="1000ms" dur="500ms"
                    fill="freeze" path="m 0 0 l 91 91" />
<animate href="#C3" attributeName="opacity" from="0" to="1" dur="500ms" begin="1000ms" fill="freeze"/>
<animate attributeName="viewBox" from="-131 -131 262 262" to="-101 -161 202 322" begin="1500ms" dur="500ms" fill="freeze" />
<animate href="#α4" begin="1500ms" fill="freeze" attributeName="d" dur="500ms" values="M-91 -91 L-91 91 Z;M-61 121 L61 0 Z" />
<animateMotion href="#libα4" begin="1500ms" dur="500ms" fill="freeze" path="m 0 0 l 91 60" />
<animate href="#α4" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#libα4" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#biα4" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#γ6" begin="1500ms" fill="freeze" attributeName="d" dur="500ms" values="M91 91 L-91 -91 Z;M-61 -121 L-61 121 Z" />
<animateMotion href="#libγ6" begin="1500ms" dur="500ms" fill="freeze" path="m 0 0 l -61 0" />
<animate href="#γ6" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#libγ6" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#biγ6" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#β5" begin="1500ms" fill="freeze" attributeName="d" dur="500ms" values="M-91 91 L91 91 Z;M61 0 L-61 -121 Z" />
<animateMotion href="#libβ5" begin="1500ms" dur="500ms" fill="freeze" path="m 0 0 l 0 -151" />
<animate href="#β5" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#libβ5" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#biβ5" attributeName="opacity" from="0" to="1" dur="500ms" begin="1500ms" fill="freeze"/>
<animateMotion href="#A1" begin="1500ms" dur="500ms"
                    fill="freeze" path="m -91 -91 l 30 212" />
<animateMotion href="#B2" begin="1500ms" dur="500ms"
                    fill="freeze" path="m -91 91 l 152 -91" />
<animateMotion href="#C3" begin="1500ms" dur="500ms"
                    fill="freeze" path="m 91 91 l -152 -212" />
<animate href="#cC3" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="1500ms" fill="freeze"/>
<animate href="#α4" attributeName="stroke" from="rgb(0,0,255)" to="rgb(191,255,0)" dur="500ms" begin="2000ms" fill="freeze"/>
<animate href="#α4" attributeName="stroke-width" from="2" to="4" dur="500ms" begin="2000ms" fill="freeze"/>
<animate href="#α4" attributeName="stroke" from="rgb(0,0,255)" to="rgb(191,255,0)" dur="500ms" begin="2000ms" fill="freeze"/>
<animate href="#γ6" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="2000ms" fill="freeze"/>
<animate href="#β5" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="2000ms" fill="freeze"/>
<animate href="#β5" attributeName="stroke-width" from="2" to="4" dur="500ms" begin="2500ms" fill="freeze"/>
<animate href="#β5" attributeName="stroke" from="rgb(128,139,150)" to="rgb(191,255,0)" dur="500ms" begin="2500ms" fill="freeze"/>
<animate href="#γ6" attributeName="stroke-width" from="2" to="4" dur="500ms" begin="3000ms" fill="freeze"/>
<animate href="#γ6" attributeName="stroke" from="rgb(128,139,150)" to="rgb(191,255,0)" dur="500ms" begin="3000ms" fill="freeze"/>
</svg>
  </body>
</html>
