
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dynalgo - BFS</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .svg_dynalgo {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script>
        function pause(svg) {
            if (svg.animationsPaused()) {
                svg.unpauseAnimations();
            } else {
                svg.pauseAnimations();
            }
        }
    </script>
  </head>
  <body>
<svg class="svg_dynalgo" onclick="pause(this)" viewBox="-40 -30 80 80" preserveAspectRatio="xMidYMid meet">
<g id="D48" opacity="0">
  <circle id="cD48" cx="0" cy="0" r="20" fill="rgb(255,255,255)" stroke="rgb(0,0,255)" stroke-width="2"></circle>
  <text id="coD48" x="0" y="0" dx="-6" dy="6" fill="rgb(0,0,0)">D</text>
</g>
<animateMotion href="#D48" begin="0ms" dur="500ms"
                    fill="freeze" path="m 0 0 l 0 10" />
<animate href="#D48" attributeName="opacity" from="0" to="1" dur="500ms" begin="0ms" fill="freeze"/>
<animate attributeName="viewBox" from="-40 -30 80 80" to="-40 -20 80 80" begin="500ms" dur="500ms" fill="freeze" />
<animateMotion href="#D48" begin="500ms" dur="500ms"
                    fill="freeze" path="m 0 10 l 0 10" />
<animate href="#cD48" attributeName="stroke" from="rgb(0,0,255)" to="rgb(128,139,150)" dur="500ms" begin="500ms" fill="freeze"/>
<animate attributeName="viewBox" from="-40 -20 80 80" to="-40 -10 80 80" begin="1000ms" dur="500ms" fill="freeze" />
<animateMotion href="#D48" begin="1000ms" dur="500ms"
                    fill="freeze" path="m 0 20 l 0 10" />
</svg>
  </body>
</html>
